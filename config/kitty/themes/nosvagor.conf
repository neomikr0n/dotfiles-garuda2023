# ⚙️  Non-default settings:
# =============================================================================
# 👀 UI: {{{

# display scaling (≈1.25x)
font_size                       14.0
font_family                     monospace
italic_font                     Hack Italic
bold_italic_font                Hack Bold Italic

box_drawing_scale               0.00125, 1.25, 1.875, 2.5
cursor_beam_thickness           1.875
cursor_underline_thickness      2.5

tab_bar_edge                    top
tab_bar_style                   custom
tab_bar_min_tabs                1
bell_on_tab                     false
tab_separator                   ""
active_tab_font_style           normal
# see: ~/.config/kitty/tab_bar.py (custom)
# also: https://github.com/kovidgoyal/kitty/discussions/4447

# fix nerd font mappings
symbol_map                      U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+E000-U+E00A Symbols Nerd Font

# https://sw.kovidgoyal.net/kitty/overview/#layouts
enabled_layouts                 fat:bias=75,tall:bias=50,fat:bias=25
window_border_width             1px
window_margin_width             4
single_window_margin_width      0
placement_strategy              center

# }}}

# ✊ UX: {{{

scrollback_pager                nvimpager
paste_actions                   quote-urls-at-prompt, confirm
strip_trailing_spaces           smart
confirm_os_window_close         3
listen_on                       unix:/tmp/kitty
allow_remote_control            yes

# }}}

