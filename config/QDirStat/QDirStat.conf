[DetailsPanel]
DirReadErrColor=#ff0000

[DirectoryTree]
CrossFilesystems=false
IgnoreHardLinks=false
SlowUpdateMillisec=3000
TreeIconDir=:/icons/tree-medium/
UpdateTimerMillisec=333

[LocateFilesWindow]
WindowPos=@Point(0 0)
WindowSize=@Size(1124 764)

[MainWindow]
Layout=L3
ShowTreemap=true
StatusBarTimeoutMillisec=3000
TreemapOnSide=false
UrlInWindowTitle=false
UseTreemapHover=false
VerboseSelection=false
WindowPos=@Point(0 0)
WindowSize=@Size(1686 1348)

[MainWindow-Subwindows]
MainSplitter=@ByteArray(\0\0\0\xff\0\0\0\x1\0\0\0\x2\0\0\x1\x98\0\0\0\xc0\x1\0\0\0\b\x1\0\0\0\x2\0)
TopSplitter=@ByteArray(\0\0\0\xff\0\0\0\x1\0\0\0\x2\0\0\x2\xfd\0\0\0\0\x1\0\0\0\b\x1\0\0\0\x1\0)

[OpenDirDialog]
MainSplitter=@ByteArray(\0\0\0\xff\0\0\0\x1\0\0\0\x2\0\0\x1\0\0\0\x1\t\0\0\0\0\b\x1\0\0\0\x1\0)
WindowPos=@Point(0 0)
WindowSize=@Size(838 1387)

[OutputWindow]
CommandTextColor=#ffffff
DefaultShowTimeoutMillisec=500
StdErrTextColor=#ff0000
StdoutTextColor=#ffaa00
TerminalBackground=#000000
TerminalFont="DejaVu Sans Mono,9,-1,5,50,0,0,0,0,0"

[PercentBar]
Background=#a0a0a0
Colors=#0000ff, #800080, #e7932b, #047100, #b00000, #ccbb00, #a2621e, #009492, #d95e00, #00c241, #c26cbb, #00b3ff
PercentBarColumnWidth=180

[Pkg]
GetRpmPkgListWarningSec=7

[TreeTheme-dark]
DirReadErrColor=#ff0000
SubtreeReadErrColor=#ffff00

[TreeTheme-light]
DirReadErrColor=#ff0000
SubtreeReadErrColor=#a00000

[TreeViewColumns]
Width_GroupCol=auto
Width_LatestMTimeCol=auto
Width_NameCol=auto
Width_OctalPermissionsCol=auto
Width_OldestFileMTimeCol=auto
Width_PercentBarCol=90
Width_PercentNumCol=auto
Width_PermissionsCol=auto
Width_SizeCol=auto
Width_TotalFilesCol=auto
Width_TotalItemsCol=auto
Width_TotalSubDirsCol=auto
Width_UserCol=auto

[TreeViewLayout_L1]
Columns=NameCol, PercentBarCol, PercentNumCol, SizeCol, LatestMTimeCol
ShowCurrentPath=true
ShowDetailsPanel=true

[TreeViewLayout_L2]
Columns=NameCol, PercentBarCol, PercentNumCol, SizeCol, TotalItemsCol, TotalFilesCol, TotalSubDirsCol, LatestMTimeCol
ShowCurrentPath=true
ShowDetailsPanel=true

[TreeViewLayout_L3]
Columns=NameCol, PercentBarCol, PercentNumCol, SizeCol, TotalItemsCol, TotalFilesCol, TotalSubDirsCol, LatestMTimeCol, OldestFileMTimeCol, UserCol, GroupCol, PermissionsCol, OctalPermissionsCol
ShowCurrentPath=true
ShowDetailsPanel=false

[Treemaps]
AmbientLight=40
CurrentItemColor=#ff0000
CushionGridColor=#808080
CushionShading=true
DirFillColor=#107db4
DirGradientEnd=#707080
DirGradientStart=#606070
EnforceContrast=false
FileFillColor=#de8d53
ForceCushionGrid=false
HeightScaleFactor=1
MinTileSize=3
OutlineColor=#000000
SelectedItemsColor=#ffff00
Squarify=true
UseDirGradient=true

[UnreadableDirsWindow]
WindowPos=@Point(0 0)
WindowSize=@Size(800 249)
